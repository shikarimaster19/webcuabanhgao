<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Web Cá Nhân - Bánh Gạo</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f4f4f4;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    nav {
      text-align: center;
      margin: 20px 0;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
    nav a:hover {
      color: #0056b3;
    }
    section {
      padding: 20px;
      text-align: center;
    }
    .about, .contact {
      margin-top: 20px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #007bff;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Chào Mừng Đến Với Trang Web Của Tôi!</h1>
  </header>

  <nav>
    <a href="#about">Giới Thiệu</a>
    <a href="#contact">Liên Hệ</a>
  </nav>

  <section id="about" class="about">
    <h2>Về Tôi</h2>
    <p>Tôi là Bánh Gạo, đam mê công nghệ và lập trình web.</p>
  </section>

  <section id="contact" class="contact">
    <h2>Liên Hệ</h2>
    <p>Email: banhgao@example.com</p>
    <p>Số điện thoại: 0123 456 789</p>
  </section>

  <footer>
    &copy; 2025 Trang web cá nhân của Bánh Gạo. Mọi quyền được bảo lưu.
  </footer>
</body>
</html>
